<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script type="module" src="js/remove-result.js"></script>
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calc</title>
</head>
<body>

<div class="main">
    <div class="form-wrapper">
        <div class="form">
            <input class="firstNumber" type="number" placeholder="Введите число">
            <select class="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input class="secondNumber" type="number" placeholder="Введите число">
            <button class="result-button">=</button>
        </div>
        <p class="result">0</p>
    </div>

    <h3>История результатов:</h3>
    <div class="result-list"></div>
</div>

<script type="module" src="js/calculator.js" ></script>
</body>
</html>
